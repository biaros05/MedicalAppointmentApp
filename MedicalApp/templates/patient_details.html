{% extends "base.html" %}
{% block content %}
<div>
    <h1>Your Details</h1>
    <p>Name: {{ patient.first_name }} {{ patient.last_name }}</p>
    <p>Date of Birth: {{ patient.dob }}</p>
    <p>Blood Type: {{ patient.blood_type }}</p>
    <p>Height: {{ patient.height }}</p>
    <p>Weight: {{ patient.weight }}</p>
</div>
{% endblock content %}
