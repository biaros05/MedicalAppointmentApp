{% extends "base.html" %}

{% block title %}
Users and Roles
{% endblock title %}

{% block content %}
<h1>See all users and their roles</h1>
{% for user in users %}
    <dt>{{ user }}</dt>
    <dd>Email: {{ user.email }}</dd>
    <dd>Role: {{ user.access_level }}</dd>
{% endfor %}
<p><a href="{{ url_for('admin.admin_dashboard') }}">Back to Admin Dashboard</a></p>
{% endblock content %}
