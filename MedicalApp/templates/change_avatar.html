{% extends "base.html" %}
{% block title %}
Profile - Avatar
{% endblock title %}
{% block content %}
<h2>Avatar</h2>
{% if current_user.avatar_path %}
<img src="{{ url_for('auth.get_avatar', email=current_user.email, filename=current_user.avatar_path.replace('\\', '/').split('/')[-1]) }}"
    alt="Avatar" width="100" height="100" class="updateavatar">

{% else %}
<img src="{{ url_for('static', filename='logo.webp') }}" alt="Default Avatar" width="200" height="200" class="updateavatar">
{% endif %}
<form method="post" enctype="multipart/form-data" class="updateavatar">
    {{ form.hidden_tag() }}
    <div>
        {{ form.avatar.label }}
        <br>
        {{ form.avatar() }}
    </div>
    <div>{{ form.submit() }}</div>
</form>

<p><a href="{{ url_for('auth.profile') }}">Back to Profile</a></p>

{% endblock content %}
