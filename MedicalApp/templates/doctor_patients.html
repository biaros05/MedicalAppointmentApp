{% extends "base.html" %}
{% block content %}
<h1>{% block title %}Doctor Patients{% endblock title %}</h1>
    <dl id="doctor-patients">
        {% for patient in patients %}
            <dt>Patient name: {{ patient.first_name }} {{ patient.last_name }}</dt>
            <dd>Contact information: {{ patient.email }}.</dd>
            <dd><a href="{{ url_for('doctor.notes', patient_id=patient.id) }}">See notes.</a></dd>
        {% endfor %}
    </dl>
{% endblock content %}
