{% extends "base.html" %}
{% block content %}
<div>
    <h1>Update Your Details</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.dob.label }} {{ form.dob() }}
        {{ form.blood_type.label }} {{ form.blood_type() }}
        {{ form.height.label }} {{ form.height() }}
        {{ form.weight.label }} {{ form.weight() }}
        <button type="submit">Update</button>
    </form>
</div>
{% endblock content %}
